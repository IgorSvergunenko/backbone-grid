<!DOCTYPE html>
<html>
    <head>
        <title>Grid with backbone</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
        <link href="css/grid.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="pagination main">
            <ul>
            </ul>
        </div>
        <div class="pagination pagination-right">
            <ul>
                <li><a href="#" title="5">5</a></li>
                <li><a href="#" title="10">10</a></li>
                <li><a href="#" title="20">20</a></li>
            </ul>
        </div>
        <div id="content">
            <table class="table" id="rows">
                <thead>
                    <tr>
                        <th></th>
                        <th><input type="text" value="" id="name-filter" placeholder="User name" /></th>
                        <th><input type="text" value="" id="email-filter"  placeholder="User email" /></th>
                        <th>
                            <select id="type-filter" class="input-medium">
                                <option>All</option>
                                <option>user</option>
                                <option>guest</option>
                                <option>admin</option>
                            </select>
                        </th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>#</th>
                        <th><a href="name">User Name</a></th>
                        <th><a href="email">Email</a></th>
                        <th><a href="type">Type</a></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todoapp">

                </tbody>
            </table>
            <a data-toggle="modal" id="addUser" class="btn btn-primary" role="button" href="#addDialog">Add user</a>
        </div>

        <div class="modal hide fade" id="addDialog" style="width: 400px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Add user</h3>
            </div>
            <div class="modal-body">
                <table id="addRow" width="100%">
                    <tbody>
                        <tr><td>User name</td><td><input type="text" value="" id="name"></td></tr>
                        <tr><td>User email</td><td><input type="text" value="" id="email"></td></tr>
                        <tr><td>User type</td><td><input type="text" value="" id="type"></td></tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <a href="#" id="closeBtn" class="btn">Cancel</a>
                <a href="#" id="saveBtn" class="btn btn-primary">Save changes</a>
            </div>
        </div>

            <!-- Templates -->
        <script type="text/template" id="row-template">
            <td><%= index %></td>
            <td><a href="<%= name %>"><%= name %></a></td>
            <td><%= email %></td>
            <td><%= type %></td>
            <td><i class="icon-remove"></i></td>
        </script>

        <script src="js/libs/jquery-1.7.1.js"></script>
        <script src="js/libs/bootstrap.js"></script>
        <script src="js/libs/underscore.js"></script>
        <script src="js/libs/backbone.js"></script>
        <script src="js/libs/backbone-localstorage.js"></script>
        <script src="js/grid/models/row.js"></script>
        <script src="js/grid/collections/grid.js"></script>
        <script src="js/grid/views/pagination.js"></script>
        <script src="js/grid/views/row.js"></script>
        <script src="js/grid/views/page.js"></script>
        <script src="js/grid/app.js"></script>
    </body>
</html>
